<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto text-uppercase">Success!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-black text-white">
        {{ message }}
        <br>
        <br>
        {% if grand_total %}
        <a href="{% url 'shoppingbag' %}" class="btn btn-red text-white rounded-50 btn-sm text-right">Checkout My Cart</a>
        <a href="{% url 'products' %}" class="btn btn-red text-white rounded-50 btn-sm text-right">Continue Shopping</a>
        {% endif %}
    </div>
</div>
